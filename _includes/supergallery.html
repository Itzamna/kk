<div class="owl-carousel owl-theme">
    {% for i in page.supergallery %}
      <div class="item" >
        <a href="../public/images/photo/{{ i }}" class="fancybox img-hover-v1" rel="gallery"><img class="img-responsive" src="../public/images/photo-height/{{ i }}"></a>
      </div>
     {% endfor %}
</div>

<script>
  $(window).on('load',function(){
    $('.owl-carousel').owlCarousel({
        margin: 5,
        loop:false,
        autoWidth:true,
        items:6
    })
  })
</script>
