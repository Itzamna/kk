<div class="superbox">
  {% for i in page.superbox %}
	<div class="superbox-list">
		<img src="../public/images/photo/{{i}}" data-img="../public/images/photo/{{i}}" alt="" class="superbox-img">
	</div>
	 {% endfor %}
	<div class="superbox-float"></div>
</div>

<div style="height:300px;"></div>

<script src="../public/template/js/superbox.js"></script>
<script>
$(function() {

	// Call SuperBox
	$('.superbox').SuperBox();

});
</script>
